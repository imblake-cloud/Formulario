<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Página de Contacto con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="needs-validation" novalidate id="contactForm">
      <h2>Contáctanos</h2>
      <p class="required_notification">* Campo obligatorio</p>

      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre Completo" required>
        <div class="invalid-feedback">
          Por favor ingresa tu nombre.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Formato correcto name@something.com" required>
        <div class="invalid-feedback">
          Por favor ingresa un email válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">Página Web:</label>
        <input type="url" class="form-control" id="website" name="website" placeholder="Formato correcto: https://someaddress.com" required>
        <div class="invalid-feedback">
          Por favor ingresa una URL válida.
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
        <div class="invalid-feedback">
          Por favor ingresa un mensaje.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar Formulario</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
